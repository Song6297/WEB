<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Popular Driving School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Header Section -->
  <header class="hero-section text-center text-white">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Reach out to us with your queries or feedback.</p>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section id="contact" class="contact-section py-5">
    <div class="container">
      <h2 class="section-title text-center">Get in Touch</h2>
      <div class="row mt-4">
        <div class="col-md-6">
          <form id="contactForm" action="https://formsubmit.co/zakirkhan13111962@email.com" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Subject</label>
              <input type="text" class="form-control" id="text" name="subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit"  class="btn btn-primary">Send Message</button>
          </form>
          <div id="responseMessage" class="mt-3"></div>
        </div>
        <div class="col-md-6">
          <h3>Contact Information</h3>
          <p><i class="fas fa-phone-alt"></i> <a href="tel:+916363234155">+91 63632 34155</a></p>
          <p><i class="fas fa-envelope"></i> <a href="mailto:zakirkhanoffice@gmail.com">zakirkhanoffice@gmail.com</a></p>
          <p><i class="fas fa-map-marker-alt"></i> 599/2, CBI Road, Opp to St. Jude's Church, HMT Layout, RT Nagar Post, Bangalore - 560032</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
